<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <form action="#" class='form'>
        <h1>Sign In With</h1>
        <div class="block social-media">
            <div class="btn facebook-btn">
                <img src="https://image.flaticon.com/icons/png/512/1384/1384085.png" alt="facebook">
                <p class='fb'>Facebook</p>
            </div>
            <div class="btn google-btn">
                <img src="https://image.flaticon.com/icons/png/512/300/300221.png" alt="google">
                <p class='ggl'>Google</p>
            </div>
        </div>
        <div class="login">
            <label for="userName">Username</label>
            <input type="text" name='username'>
            <label for="password">Password <a href="#"> Forgot?</a></label>
            <input type="text" name='password'>
        </div>
        <div class="sign-in">
            <input type="submit" value='Sign In' class='sign-in'>
        </div>
        <p>Not a member?<a href="#">Sign up now</a></p>
    </form>

</body>

</html>
